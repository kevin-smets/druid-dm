<html lang="en">
<head>
  <base href="/">
  <style>
    [ng-cloak] {
      display: none;
    }

    [ng-click] {
      cursor: pointer;
    }

    [ng-click]:hover {
      background-color: #efefef;
    }
  </style>
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
</head>
<body ng-app="druid-dm" ng-cloak>

<div layout="column">
  <md-toolbar class="md-theme-light">
    <div class="md-toolbar-tools">
      <h2 class="md-flex">Druid DM</h2>
    </div>
  </md-toolbar>
  <md-content>
    <div data-ng-view></div>
  </md-content>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-animate.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-aria.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-messages.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-route.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>

<!-- Your application bootstrap  -->
<script type="text/javascript">
  /**
   * You must include the dependency on 'ngMaterial'
   */

</script>
<script src="scripts/config.js"></script>
<script src="scripts/local.js"></script>
<script src="scripts/locals.js"></script>

</html>
