<html lang="en">
<head>
  <style>
    [ng-cloak]{
      display: none;
    }
  </style>
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
</head>
<body ng-app="druid-dm" ng-cloak>

<div ng-controller="AppCtrl" layout="column" ng-cloak>
  <md-toolbar class="md-theme-light">
    <div class="md-toolbar-tools">
      <h2 class="md-flex">Druid DM</h2>
    </div>
  </md-toolbar>
  <md-content>
    <!--Loader-->
    <div ng-hide="loaded" layout="row" layout-sm="column" layout-align="space-around">
      <md-progress-circular md-mode="indeterminate"></md-progress-circular>
    </div>

    <!--Content-->
    <div ng-repeat="dependency in dependencies" ng-show="loaded">
      <div layout="row" layout-xs="column" layout-padding layout-align="center center">
        <div flex>
          {{dependency.name}}
        </div>
        <div flex>
          {{dependency.from}}
        </div>
        <div flex>
          {{dependency.to}}
        </div>
        <div flex>
          {{dependency.satisfied}}
        </div>
      </div>
      <md-divider ng-if="!$last"></md-divider>
    </div>
  </md-content>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-animate.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-aria.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-messages.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>

<!-- Your application bootstrap  -->
<script type="text/javascript">
  /**
   * You must include the dependency on 'ngMaterial'
   */
  var app = angular.module('druid-dm', ['ngMaterial']);
</script>
<script src="scripts/list.js"></script>

</body>
</html>
